<ion-header>
  <ion-toolbar color="danger">
    <ion-button slot="end" fill="clear" (click)="logOut()">
      <ion-icon style="color: aliceblue" name="log-out"></ion-icon>
    </ion-button>
    <ion-title>
      Carga de cr√©dito
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="fondo">

  <div class="ion-padding">
    <ion-button class="marks-buttons" color="primary" expand="block" (click)="scan()">
      <span>Escanear</span>
      <img src="../../../assets/img/flowcode.png" alt="" style="width: 50%;">
    </ion-button>
    <ion-toolbar class="info-saldo" color="primary">
      <ion-label class="ion-text-center" >
        <h2 style="font-size: 40px; color: white;"><b>Saldo: {{saldo | currency}}</b></h2>
      </ion-label>
    </ion-toolbar>
  </div>

</ion-content>

<ion-footer >

  <ion-toolbar color="secondary">

    <ion-button color="danger" expand="block" (click)="limpiar()">
      <ion-icon name="trash" showWhen="core,android,windows"></ion-icon>
      <span >Limpiar saldo</span>
    </ion-button>

  </ion-toolbar>
</ion-footer>
